<!DOCTYPE html>
<html>
<head>

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">


	<!-- jQuery -->

<body style="background-color: grey">
	<div class="container-fluid">
		<div class="jumbotron text-center" style="background-image: url(http://hdlatestwallpaper.com/wp-content/uploads/2017/04/Twin-Peaks-San-Francisco-HD-Wallpaper.jpg" );">
			<i class="fa fa-5x fa-train" style="color: orange"></i>
			<h1 style="color: orange">Choo Choo train cuhz</h1>
			<h2 style="color: orange">Train time cuhz</h2>
			<h2 style="color: yellow">Today is <span id="current-status"></span></h2>
		</div>
	</div> 
		</div>
	<div>
		<div class="col-md-9">
			<div class="container-fluid">
				<!-- <div class="panel-group"> -->
					<div class="panel panel-primary">
						<div class="panel-heading" style="background-color: orange; color: white">Current Choo Choo Schedule Cuhz (25 latest entries)
						<button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div> 
							<div class="panel-body">
								<div class="table-responsive">
									<table class="table table-striped">
										<thead>
											<tr>
												<th><strong>Train name</strong></th>
												<th><strong>Destination</strong></th>
												<th><strong>Frequency (min)</strong></th>
												<th><strong>Next arrival</strong></th>
												<th><strong>Minutes away</strong></th>
												<!-- <th><strong>Update</strong></th> -->
											</tr>
										</thead>
										<tbody id="new-train">
											<!-- <tr> -->
											<!-- <td>i.e. orange line Cuhz</td>
											<td>break way</td>
											<td>15</td>
											<td>16:45</td>
											<td>12</td>
										</tr> -->
									</tbody>
								</table>
							</div>
						</div>
					</div>
				<!-- </div> -->
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-3">
			<!-- <div class="container"> -->
			<div class="panel-group">
				<div class="panel panel-primary">
					<div class="panel-heading" style="background-color: orange; color: white">Add Train Cuhz</div>
					<form>
						<div class="container-fluid">
							<div class="form-group">
								<label for="train-name">Choo Choo name Cuhz</label>
								<input type="text" class="form-control" id="train-name" placeholder="orange line Cuhz">
							</div>
							<div class="form-group">
								<label for="destination">Destination Cuhz</label>
								<input type="text" class="form-control" id="destination" placeholder="Creaker Way Cuhz">
							</div>
							<div class="form-group">
								<label for="train-time">Train time Cuhz(HH:mm, AM/PM)</label>
								<input type="time" class="form-control" id="train-time" placeholder="16:45">
							</div>
							<div class="form-group">
								<label for="frequency">
								Frequency Cuhz ( !n m!Nut3$)</label>
								<input type="text" class="form-control" id="frequency" placeholder="15">
							</div>
							<button class="btn btn-default" style="background-color: orange; color: white" id="add-train" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
			<!-- </div> -->
		<div>

	<script src="traintime.js"></script>
